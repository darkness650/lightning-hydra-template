# @package _global_

defaults:
  - _self_
  - data: mnist # choose datamodule with `test_dataloader()` for evaluation
  - model: mnist
  - logger: wandb_eval
  - trainer: default
  - paths: default
  - extras: default
  - hydra: default

task_name: "eval"

# 用于从 W&B 过滤运行的标签
# 可在命令行覆盖：tags=[dev,exp1]
# 从 logger 配置中的 W&B tags 注入
tags: ${logger.wandb.tags}

# 评测用的 checkpoint 路径
# 留空(null)表示由程序按 tags 从 W&B 自动解析
ckpt_path: null

#project: "lightning-hydra-template"
# 下面为自动解析可选项（均可在命令行覆盖）
# +wandb_project=你的项目名；若 eval 启用了 logger=wandb.yaml，也可用 logger.wandb.yaml.project 指定
wandb_project: ${logger.wandb.project}
# +wandb_entity=你的团队名；若 eval 启用了 logger=wandb.yaml，也可用 logger.wandb.yaml.entity 指定
wandb_entity: ${logger.wandb.entity}
# 排序指标，支持单个或列表；不设则按 val/acc_best, val/acc, test/acc 兜底
metric: null
# 排序方式：max 或 min
mode: max
# 是否优先通过 W&B Artifacts 下载 ckpt；否则回退到 summary.best_ckpt_path
use_artifacts: true

# 查询 W&B 运行的分组（例如只在训练组中查找）
search_group: "train"
