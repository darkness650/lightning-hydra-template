# @package _global_

defaults:
  - _self_
  - data: mnist # choose datamodule with `test_dataloader()` for evaluation
  - model: mnist
  - logger: swanlab
  - trainer: default
  - paths: default
  - extras: default
  - hydra: default

task_name: "eval"

# 用于过滤运行的标签（可在命令行覆盖：tags=[dev,exp1]）
# 从 logger 配置中的 SwanLab tags 注入
tags: ${logger.swanlab.tags}

group: "eval"
# 评测用的 checkpoint 路径
# 留空(null)表示由程序自动解析或手动在命令行传入
ckpt_path: null
search_group: "train"

# 新增：自动解析 ckpt 的来源，auto/swan/wandb
ckpt_source: auto
# 可选：单独指定用于查询的标签（不填则用上面的 tags）
search_tags: ${tags}
# 可选：W&B 的 entity（若使用 W&B）
entity: null
# 可选：W&B 解析是否优先用 Artifact
use_artifacts: true
